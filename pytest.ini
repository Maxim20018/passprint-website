# Configuration pytest pour PassPrint
[tool:pytest]
# Configuration de base
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuration des marqueurs
markers =
    unit: tests unitaires rapides
    integration: tests d'intégration nécessitant des services externes
    e2e: tests end-to-end complets
    performance: tests de performance
    security: tests de sécurité
    database: tests nécessitant la base de données
    slow: tests lents à exécuter

# Configuration des fixtures
usefixtures =
    setup_test_environment

# Configuration des timeouts
timeout = 300
timeout_method = thread

# Configuration de la couverture
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*
    */.tox/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:

# Configuration des rapports
[tool:coverage:html]
directory = htmlcov

[tool:coverage:xml]
output = coverage.xml

# Configuration pour les tests parallèles
[tool:pytest-xdist]
addopts = --dist worksteal

# Configuration pour les tests de performance
[tool:pytest-benchmark]
min_rounds = 5
max_time = 5.0
sort = mean
compare = 0001
compare_id = 0001
save-data = True
json = benchmarks.json