# Configuration Nginx pour PassPrint avec load balancing et CDN
# Fichier de configuration principal pour la production

upstream passprint_backend {
    # Load balancing entre plusieurs instances de l'application
    server 127.0.0.1:5000 weight=3;
    server 127.0.0.1:5001 weight=2;
    server 127.0.0.1:5002 weight=1;

    # Configuration du load balancing
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;

    # Méthode de répartition de charge
    # least_conn;  # Moins de connexions actives
    # ip_hash;     # Même IP toujours vers le même serveur
    # least_time=header;  # Temps de réponse le plus court
    least_conn;

    # Timeout de connexion
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

upstream passprint_api {
    # Serveurs dédiés à l'API
    server 127.0.0.1:8000 weight=2;
    server 127.0.0.1:8001 weight=2;
    server 127.0.0.1:8002 weight=1;

    keepalive 64;
    keepalive_requests 200;
    keepalive_timeout 60s;
    least_conn;
}

# Configuration du serveur principal
server {
    listen 80;
    server_name _;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name passprint.com www.passprint.com;

    # Configuration SSL
    ssl_certificate /etc/ssl/certs/passprint.crt;
    ssl_certificate_key /etc/ssl/private/passprint.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Sécurité SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Headers de sécurité
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'";

    # Client max body size pour les uploads
    client_max_body_size 50M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Logging
    access_log /var/log/nginx/passprint_access.log;
    error_log /var/log/nginx/passprint_error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend - Servir les fichiers statiques avec cache
    location / {
        # Cache des fichiers statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Served-By "PassPrint-CDN";

            # Essayer le cache local d'abord
            try_files $uri @proxy_to_app;

            # Headers de sécurité pour les fichiers statiques
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-Content-Type-Options "nosniff";
        }

        # Pages HTML avec cache court
        location ~* \.(html|htm)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            try_files $uri @proxy_to_app;
        }

        # Proxy vers l'application par défaut
        try_files $uri @proxy_to_app;
    }

    # Proxy vers l'application principale
    location @proxy_to_app {
        proxy_pass http://passprint_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeout et buffer
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_request_buffering off;

        # Headers de sécurité
        proxy_hide_header X-Powered-By;
        add_header X-Served-By "PassPrint-LB";

        # Gestion des erreurs
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }

    # API - Proxy vers les serveurs API dédiés
    location /api/ {
        # Rate limiting pour l'API
        limit_req zone=api burst=20 nodelay;
        limit_req_log_level warn;

        # Headers CORS pour l'API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Gestion des requêtes OPTIONS (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Proxy vers l'API
        proxy_pass http://passprint_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout pour l'API (plus court car plus rapide)
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Headers de sécurité pour l'API
        proxy_hide_header X-Powered-By;
        add_header X-Served-By "PassPrint-API";
    }

    # Uploads - Servir les fichiers uploadés avec cache
    location /uploads/ {
        # Sécurité: vérifier l'extension des fichiers
        location ~* \.(pdf|doc|docx|xls|xlsx|zip|rar)$ {
            add_header Content-Disposition attachment;
        }

        # Images avec cache long
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
            expires 30d;
            add_header Cache-Control "public";
            add_header X-Served-By "PassPrint-CDN";
        }

        # Proxy vers le stockage de fichiers
        proxy_pass http://passprint_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket pour les notifications temps réel
    location /socket.io/ {
        proxy_pass http://passprint_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Gestion des erreurs personnalisées
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location = /404.html {
        root /usr/share/nginx/html;
    }

    # Sécurité: bloquer l'accès aux fichiers sensibles
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting global
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/s;
    limit_req zone=global burst=50 nodelay;

    # Rate limiting spécifique à l'API
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
}

# Serveur de redirection pour le domaine nu
server {
    listen 80;
    server_name passprint.com;
    return 301 https://www.passprint.com$request_uri;
}

# Configuration pour le développement local
server {
    listen 80;
    server_name localhost dev.passprint.com;

    # Développement: pas de HTTPS
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Configuration pour le monitoring
server {
    listen 80;
    server_name monitoring.passprint.com;

    location / {
        # Proxy vers le système de monitoring (Grafana, Prometheus, etc.)
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# Configuration CDN avec CloudFlare
# À ajouter aux en-têtes si vous utilisez CloudFlare
map $http_cf_connecting_ip $real_ip {
    default $remote_addr;
    ~* "^(.+)$" $1;
}

# Headers spécifiques CloudFlare
server {
    listen 443 ssl http2;
    server_name cdn.passprint.com;

    # Configuration CloudFlare
    real_ip_header CF-Connecting-IP;
    set_real_ip_from 0.0.0.0/0;

    # Cache agressif pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "PassPrint-CDN-CloudFlare";

        # Essayer le cache CloudFlare d'abord
        proxy_pass https://passprint-backend.herokuapp.com;
        proxy_set_header Host $host;

        # Fallback vers nos serveurs
        error_page 502 503 504 = @fallback;
    }

    location @fallback {
        proxy_pass http://passprint_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}