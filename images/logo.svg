<svg width="250" height="70" viewBox="0 0 250 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A676;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background shape -->
  <rect x="0" y="0" width="250" height="70" rx="10" fill="url(#logoGradient)" opacity="0.05"/>

  <!-- Print icon -->
  <g transform="translate(20, 20)">
    <rect x="0" y="10" width="30" height="15" rx="3" fill="url(#logoGradient)"/>
    <rect x="3" y="5" width="24" height="8" rx="2" fill="url(#logoGradient)"/>
    <circle cx="15" cy="22" r="2" fill="white"/>
    <line x1="8" y1="30" x2="22" y2="30" stroke="url(#logoGradient)" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">PASS</text>
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#666">PRINT</text>

  <!-- Decorative element -->
  <circle cx="220" cy="35" r="8" fill="url(#logoGradient)" opacity="0.3"/>
</svg>